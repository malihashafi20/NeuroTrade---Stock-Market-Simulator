<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroTrade - Stock Market Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-element bg-element-3"></div>

    <div class="ticker-container">
        <div class="ticker-content" id="tickerContent">
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">NeuroTrade</div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="SEARCH: AAPL, GOOGL, MSFT...">
                <button class="search-btn" id="searchBtn">ANALYZE</button>
            </div>
        </div>

        <div class="main-content">
            <div class="chart-section glow-effect">
                <div class="chart-header">
                    <div class="stock-info">
                        <h2 id="stockSymbol">AAPL</h2>
                        <div class="stock-price" id="currentPrice">$175.43</div>
                        <div class="price-change positive" id="priceChange">+$2.34 (+1.35%)</div>
                    </div>
                    <div class="chart-controls">
                        <button class="time-btn active" data-timeframe="1d">1D</button>
                        <button class="time-btn" data-timeframe="1w">1W</button>
                        <button class="time-btn" data-timeframe="1m">1M</button>
                        <button class="time-btn" data-timeframe="3m">3M</button>
                        <button class="time-btn" data-timeframe="1y">1Y</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>

            <div class="portfolio-section glow-effect">
                <h3 class="section-title">PORTFOLIO</h3>
                <div class="portfolio-value" id="portfolioValue">$10,000.00</div>
                <div class="portfolio-change positive" id="portfolioChange">+$125.50 (+1.27%)</div>

                <div class="portfolio-actions">
                    <input type="number" class="action-input" id="sharesInput" placeholder="SHARES" min="1" step="1">
                    <button class="action-btn buy-btn" id="buyBtn">BUY</button>
                    <button class="action-btn sell-btn" id="sellBtn">SELL</button>
                </div>

                <div class="portfolio-holdings">
                    <h4>YOUR HOLDINGS</h4>
                    <div id="holdingsList">
                    </div>
                </div>
            </div>
        </div>

        <div class="news-section glow-effect">
            <h3 class="section-title">MARKET INTELLIGENCE</h3>
            <div id="newsContainer">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
